<input type='text' id='t1' value='Type your text here...'>
<button id='b1' value='Click here'>Click here</button>

  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 <script>
 var voices = [];
 $(document).ready(function() {
 
 voices = window.speechSynthesis.getVoices();

       console.log('Get voices ' + voices.length.toString());

          for(var i = 0; i < voices.length; i++ ) {
            console.log("Voice " + i.toString() + ' ' + voices[i].name);
          }
  $("#b1").on('click', function(e) {
          // e.preventDefault();
		  var txt = 'You have reached your destination';
		  txt = $("#t1").val();
          var u1 = new SpeechSynthesisUtterance(txt);
          u1.lang = 'en-US';
          u1.pitch = 1;
          u1.rate = 1;
          u1.voice = voices[0];
          u1.voiceURI = 'native';
          u1.volume = 1;
          speechSynthesis.speak(u1);
          console.log("Voice " + u1.voice.name);

        });
	});
 
</script>
