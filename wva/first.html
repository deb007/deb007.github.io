<html>
<head>
	<title>My First Watson VA playground</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<style>
	  html, body, iframe { width: 100%; height:100%; padding:0; margin:0; }
	  #ibm_chat_root { position:fixed; bottom:0; right: 20px; height: 80%; min-height:400px; width:300px; background:#000; }
	</style>
</head>
<body>
	<div id="ibm_chat_root"></div>
	<iframe style="width:100%; height:100%" src="about:blank"></iframe>

	<script src="https://unpkg.com/@watson-virtual-agent/chat-widget/dist/chat.min.js"/></script>
	<script>
	  IBMChat.init({
		el: 'ibm_chat_root',
		baseURL: 'https://api.ibm.com/virtualagent/run/api/v1',
		botID: '',
		XIBMClientID: '',
		XIBMClientSecret: ''
	  });
	</script>
</body>
</html>
